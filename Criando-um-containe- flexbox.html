<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um container flexbox</title>
    <style>

        .container {
            background-color: brown;
            width: 1000px;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .item{
            background-color: blue;
            width: 200px;
            height: 150px;
            border: solid 2px;
            border-radius: 10px;
            font-size: 32px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    
</body>
</html>
